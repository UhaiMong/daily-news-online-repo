<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Daily Songbad</title>
        <!-- Boostrap css link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>


        <div class="container mt-5">
            <header class="d-flex align-items-center justify-content-between">
                <div class="mt-2">
                    <h3><span class="text-primary fw-bold bg-success py-2 px-1 rounded rounded-3">The Daily</span>
                        Songbad</h3>
                </div>
                <div class="d-flex gap-3">
                    <a class="text-decoration-underline text-secondary fw-bold fs-5" href="#">News</a>
                    <a class="text-decoration-none text-secondary fw-bold fs-5" href="#">Blog</a>
                </div>
            </header>
            <hr class="mt-3">

            <!-- menu bar aria -->

            <section>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div id="menubar" class="navbar-nav">
                            </div>
                        </div>

                    </div>
                </nav>
            </section>

            <!-- News container aria -->
            <section>
                <div id="news-container" class="card mb-3 container">
                </div>
            </section>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-title">Modal title</h5>

                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body" id="modal-body">
                            
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>

            <!-- footer section -->
            <footer>
                <p class="text-center text-muted">Copyright 2022 The Daily Songbad</p>
            </footer>

        </div>

        <!-- Custom js -->

        <script src="js/script.js"></script>
        <!-- Boostrap js -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>

</html>
